[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ReshadeUtils"
version = "1.0"
description = "ReshadeUtils"
authors = ["ddc <ddc@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11, <3.13"
beautifulsoup4 = "^4.12.2"
urllib3 = "^2.1.0"
SQLAlchemy = "^2.0.25"
requests = "^2.31.0"
PyQt6 = "^6.6.1"
alembic = "^1.13.1"

[tool.poetry.group.test.dependencies]
pyinstaller = "^6.3.0"
pytest = "^7.4.4"
faker = "^22.2.0"
coverage = "^7.4.0"
pytest-qt = "^4.3.1"
poethepoet = "^0.24.4"

[tool.poe.tasks]
test = "poetry run coverage run -m pytest -v"
coverage = "poetry run coverage report"
