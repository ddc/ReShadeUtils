name: Build distribution

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.x"]
    steps:
      - uses: actions/checkout@master

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@master
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libegl1

      - name: Install Poetry
        run: |  
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install poetry
          python -m poetry update

      - name: Install Poetry Dependencies
        run: |  
          python -m poetry update

      - name: Test with pytest
        run: |  
          python -m poetry run coverage run -m pytest -v

  release:
    runs-on: ubuntu-latest
    needs:
      - build
    env:
      GITHUB_TOKEN: ${{ secrets.GIT_HUB_ACTIONS_RELEASE_TOKEN }}
    steps:
      - id: release
        uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: patch # major | minor | patch
          tag_prefix: v
          release_name: "Version <RELEASE_VERSION>"
          release_body: ${{ steps.release.outputs.tag_name }}

      - name: Check Output Parameters
        run: |
          echo "Got tag name ${{ steps.release.outputs.tag_name }}"
          echo "Got release version ${{ steps.release.outputs.version }}"
          echo "Upload release artifacts to ${{ steps.release.outputs.upload_url }}"
